<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <header>BATTLESHIP</header>

        <main>
            <div id="gameboardContainer">
                <div class="gameboard player">GAMEBOARD PLAYER</div>
                <div class="gameboard computer">GAMEBOARD COMPUTER</div>
            </div>
        </main>
    
        <footer>
            <a href="https://github.com/martinsmeder" target="_blank">Coded by: Martin Smeder</a>
        </footer>
    </div>

    <div class="overlay">
        <div class="modal initial">
            <h3>Ready to play battleship?</h3>
            <p>Place your <span class="ship-type">carrier</span></p>
            <button>Rotate</button>
            <div class="gameboard initial"></div>
        </div>
    </div>

    <div class="overlay">
        <div class="modal endgame">
            <h3>... won!</h3>
            <button>Play Again</button>
        </div>
    </div>
</body>
</html>
